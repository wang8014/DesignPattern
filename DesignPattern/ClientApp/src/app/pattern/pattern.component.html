<mat-card class="tp-card">
  <mat-card-header>
    Factory Pattern / Strategy Pattern
  </mat-card-header>
  <mat-card-content>
    <mat-label>Number 1 </mat-label>
    <mat-form-field appearance = "outline">
        <input matInput placeholder="Number 1" value= "{{numberX}}"  [(ngModel)]="numberX" >
    </mat-form-field>
    <br><mat-label>Operators</mat-label>
    <mat-form-field appearance = "outline">
      <mat-select placeholder = "Operators" [(value)]="operators" [(ngModel)]="operators" name = "operators"  >
        <mat-option value = "+">Addtion</mat-option>
        <mat-option value = "-">Substraction</mat-option>
          <mat-option value = "*">Multiplication</mat-option>
          <mat-option value = "/">division</mat-option>
      </mat-select>
    </mat-form-field>

    <br><mat-label>Number 2 </mat-label><mat-form-field appearance = "outline">
        <input matInput placeholder="Number 2" value= "{{numberY}}"  [(ngModel)]="numberY" >
    </mat-form-field>


  </mat-card-content>
  <mat-card-actions>
      <button mat-raised-button (click)="onFactoryCalculate()" >Factory Calculate</button>
      <button mat-raised-button (click)="onStrategyCalculate()" >Strategy Calculate</button>

  </mat-card-actions>
  <mat-card-footer>
      <mat-label>{{message}}</mat-label>
  </mat-card-footer>
</mat-card>
